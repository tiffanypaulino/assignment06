<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Employee Management Application</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="js/employee_management.js"></script>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">THE EMPLOYEE MANAGEMENT APPLICATION</h1>
    </div>
</div>

<div class="container">
    <form id="newEmployee">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><span></span><br>
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><span></span><br>
        <label for="ext">Extension:</label><br>
        <input type="text" id="ext" name="ext"><span></span><br><br>
        <input id="submit" type="submit" value="Add" class="btn btn-primary">
    </form>
</div>

<div class="container">
    <h3>NUMBER OF EMPLOYEES: <span></span></h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Extension</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody class="employees" id="tb">
       <tr>
           <td>John</td>
           <td>Doe</td>
           <td>john@example.com</td>
           <td><button id='id' class="btn btn-primary">Edit</button></td>
           <td><button class="btn btn-danger">Delete</button></td>
       </tr>
       <tr>
           <td>Jane</td>
           <td>Doe</td>
           <td>jane@example.com</td>
           <td><button class="btn btn-primary">Edit</button></td>
           <td><button class="btn btn-danger">Delete</button></td>
       </tr>
        </tbody>
    </table>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
